[package]
name = "brain"
version = "0.1.0"
authors = ["Angel Alonso Fonseca <alonsofonseca.angel@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "0.5"
chrono = "0.4"
clap = "2.33.1"
futures = "0.3.1"
log = "0.4"
mio-serial = { version = "3.3.0", default-features = false }
rand = "0.7.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.7"
serialport = "3.3.0"
tokio = { version = "0.2.0", features = ["io-driver"], default-features = false }
tokio-serial = "4.3.3"
tokio-util = { version = "0.2.0", features = ["codec"], default-features = false }

[dev-dependencies]
futures = "0.3.1"
tokio = { version = "0.2.0", features = ["macros"], default-features = false }
tokio-util = { version = "0.2.0", features = ["codec"], default-features = false }
bytes = "0.5"
