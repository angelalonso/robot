---
- name: main
  conditions_or:
    - "True"
  starts_at: 2 # Time at which it should start. This is not used on repeats. Think of this as an "AND self.status['time'] >= X" to each condition
  start_delay: 0.5 # Start delay, added to starts_at
  repeat_nr: -1 # number of repetitions after first run. -1 means repeat forever
  goals:
    - do: "motorleft=Forward|motorright=Forward"
      time_secs: 0.5 
    - do: "motorleft=Backward|motorright=Backward"
      time_secs: 0.5 
    - do: "motorleft=Stop|motorright=Stop"
      time_secs: 0.5 
