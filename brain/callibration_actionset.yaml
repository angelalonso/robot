--- 
- name: "warm_up"
  action: "led=1,motor_l=Stop,motor_r=Stop"
  condition: "time>0.0&&time<1.0"
- name: "movement001_start"
  action: "led=0,motor_l=Forward,motor_r=Forward"
  condition: "time>1.0&&time<2.0"
- name: "movement001_stop"
  action: "led=0,motor_l=Stop,motor_r=Stop"
  condition: "time>2.0"
