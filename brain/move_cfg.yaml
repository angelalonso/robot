--- 
- id: "button_on"
  input:
  - time: "0.05" 
    led_y: "0"
    led_r: "0"
    led_g: "0"
    led_b: "0"
    button: "1"
    motor_l: "*"
    motor_r: "*"
    tracker: "*"
    distance: "*"
  output:
  - object: "led_y"
    value: "1"
    time: "0.2"
  - object: "led_r"
    value: "1"
    time: "0.2"
  - object: "led_g"
    value: "1"
    time: "0.2"
  - object: "led_b"
    value: "1"
    time: "0.2"
- id: "button_off"
  input:
  - time: "0.05" 
    led_y: "1"
    led_r: "1"
    led_g: "1"
    led_b: "1"
    button: "1"
    motor_l: "*"
    motor_r: "*"
    tracker: "*"
    distance: "*"
  output:
  - object: "led_y"
    value: "0"
    time: "0.2"
  - object: "led_r"
    value: "0"
    time: "0.2"
  - object: "led_g"
    value: "0"
    time: "0.2"
  - object: "led_b"
    value: "0"
    time: "0.2"
