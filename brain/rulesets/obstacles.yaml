--- 
- id: "move_fwd"
  condition:
  - time: "0" 
    input_objs: "distance>25"
  actionsloop: false
  actions:
  - object: "motor_l"
    value: "90"
    time: "0.1"
  - object: "motor_r"
    value: "90"
    time: "0.1"
- id: "stop_n_turn"
  condition:
  - time: "0.01" 
    input_objs: "distance<=25,motor_l=90,motor_r=90"
  actionsloop: false
  actions:
  - object: "motor_l"
    value: "-90"
    time: "0.4"
  - object: "motor_r"
    value: "-90"
    time: "0.4"
  - object: "motor_l"
    value: "-65"
    time: "0.5"
  - object: "motor_r"
    value: "0"
    time: "0.5"
