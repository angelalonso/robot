--- 
- input:
  - time: "*" 
    motor_l: "*"
    motor_r: "*"
    sensor: "true"
  action:
    motor_l: 70
    motor_r: 70
- input:
  - time: "0.5" 
    motor_l: "-70"
    motor_r: "70"
    sensor: "false"
  action:
    motor_l: 70
    motor_r: -70
- input:
  - time: "*" 
    motor_l: "70"
    motor_r: "70"
    sensor: "false"
  action:
    motor_l: -70
    motor_r: 70
